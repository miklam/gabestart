<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- GetStarted - A simple responsive Startpage
        Author: MrAlpha786  (github.con/MrAlpha786) -->

    <title>GABEstart</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hi, <span id="username" onclick="toggleMode()"></span></h1>

      <div id="search">
      <input id="search-field" type="text"/>
      <button id="clear-field" onclick="clearField()"><img src="asset/icons/close.svg" alt="clear"></button>
      <button id="search-button" onclick="search()"><img src="asset/icons/loupe.svg" alt="Go"></button>
      </div>

      <div class="table-container">
        <div class="col-container" id="tab-container">
      	  <div class="tab active" data-tab="tab-1">General</div>
      	  <div class="tab" data-tab="tab-2">Tech</div>
      	  <div class="tab" data-tab="tab-3">Fun</div>
      	  <div class="tab" data-tab="tab-4">Social</div>
      	</div>

      	<div class="col-container" id="content-container">
      	  <div class="content active" data-tab="tab-1"></div>
      	  <div class="content" data-tab="tab-2"></div>
      	  <div class="content" data-tab="tab-3"></div>
      	  <div class="content" data-tab="tab-4"></div>
      	</div>
      </div>

      <div class="footer">
        <a href="https://github.com/gabeweb/gabestart" target="_blank">GABEstart</a> is a startpage forked from <a href="https://github.com/MrAlpha786/getstarted" target="_blank">GetStarted</a> and distribuited under <a href="https://github.com/gabeweb/gabestart/blob/main/LICENSE" target="_blank">GPL-3.0 license</a>.

      </div>

    </div>

    <script src="config.js"></script>
    <script src="main.js"></script>

  </body>
</html>
